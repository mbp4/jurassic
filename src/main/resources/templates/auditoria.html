<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Auditorías</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Listado de Auditorías</h1>
    <!-- Botón para volver a la gestión principal y limpiar auditorías -->
    <div class="row mb-3">
        <div class="col-12">
            <a href="/principal/terminar" class="btn btn-primary">Volver y Limpiar Auditorías</a>
        </div>
    </div>

    <!-- Tabla para mostrar los registros de auditoría -->
    <div class="row">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Fecha</th>
                    <th>Acción</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iteración para mostrar cada registro de auditoría -->
                <tr th:each="auditoria : ${auditorias}">
                    <td th:text="${auditoria.id}"></td>
                    <td th:text="${auditoria.usuario}"></td>
                    <!-- Formateo de fecha (asegúrate de que auditoria.fecha sea compatible) -->
                    <td th:text="${#dates.format(auditoria.fecha, 'dd/MM/yyyy HH:mm:ss')}"></td>
                    <td th:text="${auditoria.accion}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
