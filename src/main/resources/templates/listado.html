<!DOCTYPE html>
<html lang="es" xmlns:c="https://jakarta.ee/xml/ns/jakartaee">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Dinosaurios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<h1>Lista de Dinosaurios</h1>


<div th:if="${error != '0'}">
    <h3 th:text="'Se ha producido un error al guardar el evento'"></h3>
</div>


<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Alimentaci√≥n</th>
    </tr>
    </thead>
    <tbody>
    <c:forEach var="dino" items="${dinosaurio}">
        <tr>
            <td>${dino.nombre}</td>
            <td>${dino.tipo}</td>
            <td>${dino.alimentacion}</td>
        </tr>
    </c:forEach>
    </tbody>
</table>

<div>
    <a href="/principal/formulario">Agregar Dinosaurio</a>
    <a href="/principal/salir">Salir</a>
</div>
</body>
</html>
